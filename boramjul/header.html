<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <style>
 
        @font-face {
            font-family: "parisienne";
            src: url("fonts/parisienne_regular.ttf");
        }

        @font-face {
            font-family: "gilroy";
            src: url("fonts/gilroy_light.otf");
        }

        @font-face {
            font-family: "gmarket";
            src: url("fonts/GmarketSansMedium.otf");
        }

        @font-face {
            font-family: "nanum";
            src: url("fonts/nanumbarungothic.ttf");
        }

        *{
            margin: 0;
            padding: 0;
        }

        ul,li {
            list-style-type: none;
            float: left;
            marker: none;
            text-align: center;
        }

        a{
            text-decoration:none;
            color: black;
            text-align: center;
        }

        input{
            outline:none;
        }

        button{
            cursor: pointer;
            border: 0;
        }

        .menu:hover{
            transform:scale(1.1);
        }

        #top_menu{
            position: absolute;
            right: 0;
            display: list-item;
            list-style-type: none;
            margin-right: 80px;
            margin-top: 80px;
        }

        #top_menu a{
            margin-left: 15px;
            display: block;
            font-family: "gmarket";
        }

        #logo{
            width: 80px;
            height: 80px;
            padding-top: 116px;
            padding-left: 58px;
        }

        #logo_text{
            font-family: "parisienne";
            font-weight: 500;
            font-size: 48px;
            line-height: 56px;
            position: absolute;
            width: 263px;
            height: 74px;
            left: 120px;
            top: 133px;
        }

        #search_box{
            float: right;
            padding-top: 130px;
            padding-right: 80px;
        }

        #search_text{
            width: 550px;
            height: 60px;
            background-color:rgba(196, 196, 196, 1);
            border: 0;
            border-radius: 10px;
            padding-left: 25px;
            font-style: oblique;
            font-family: "nanum";
            text-align: left;
        }

        #searchBtn{
            width: 30px;
            height: 30px;
            background-image: url(images/search.svg);
            background-color: rgba(196, 196, 196, 1);
            margin-left: -50px;
            vertical-align: middle;
            border: 0;
            box-shadow: none;
        }

        #main_menu{
            width: 100%;
            height: 120px;
            font-family: "gilroy";
        }

        #menu{
            height: 100%;
        }

        #menu ul{
            width: 100%;
            margin-top: 60px;
        }

        #menu li{
            font-size:24px;
            width: 20%;
        }
    
        #menu a{
            font-weight: bold;
            font-size: 24px;
            display: block;
        }

        #header_line{
            background-color: #664B8E;
            width: 100%;
            height: 75px;
        }

    </style>

</head>
<body>

    <div class="header">

        <div id="top_menu">
            <ul>
                <li><a href="login.html" class="menu">로그인</a></li>
                <li><a href="join.html" class="menu">회원가입</a></li>
                <li><a href="mycart.html" class="menu">카트</a></li>
                <li><a href="event.html" class="menu">이벤트</a></li>
                <li><a href="#" class="menu">고객센터</a></li>
            </ul>
        </div>

        <img id="logo" src="images/logo.png" alt="보람줄 로고" ><a id="logo_text" href="main.html">Boramjul</a>

        <div id="search_box">
            <div id="search">
                <input id="search_text" type="search" placeholder="Search...">
                <button id="searchBtn" type="submit">
            </div>
        </div>

        <div id="main_menu">
            <div id="menu">
                <ul>
                    <li><a href="#" class="menu">BEST SELLERS</a></li>
                    <li><a href="#" class="menu">NEW BOOKS</a></li>
                    <li><a href="#" class="menu">BOOK REVIEWS</a></li>
                    <li><a href="#" class="menu">BOOK STORES</a></li>
                    <li><a href="myList.html" class="menu">MEMBERSHIP</a></li>
                </ul>
            </div>
        </div>

        <div id="header_line"></div>

    </div>

</body>
</html>
