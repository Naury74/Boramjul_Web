<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>

    <link rel="stylesheet" href="css/mypage.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript">   
        $(document).ready( function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $("#myMenu").load("myMenu.html");
        });

        //넘버박스 함수
        function Count(type, ths){
            var $num = $(ths).parents("td").find("input[name='num']");
            var count = Number($num.val());
    
            if(type=='p'){
                if(count >=0) $num.val(Number(count)+1);
            }else{
                if(count >0) $num.val(Number(count)-1);    
            }
        }

        //체크박스 함수
        $(function(){ 
            $("#allCheck").click(function(){
                if($("#allCheck").prop("checked")) { 
                    $("input[type=checkbox]").prop("checked",true);
                } else { 
                    $("input[type=checkbox]").prop("checked",false); } 
            }) 
        }) 

    </script>

</head>
<body>
    <div class="wrap">
        <div id="header"></div>

        <div class="box">
            
            <div class="my_line">
                <span id="mypage">My page</span>
                <span id="mypage2">조성현님의 마이페이지 입니다.</span>
            </div>

            <div id="myMenu"></div>

            <div class="menu_name">
                <p>CART</p>
            </div>

            <div class="table">
                <table>
                    <tr style="height: 40px;">
                        <td colspan="2"></td>
                        <td>책 제목</td>
                        <td>판매가</td>
                        <td>수량</td>
                        <td><input type="checkbox" name="check" class="check" id="allCheck" ></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><img src="images/아몬드.jpg" alt="책 이미지" class="bookimg"></td>
                        <td>아몽드</td>
                        <td>12000원</td>
                        <td>
                            <div class="num">
                                <button  class="numBtn" type="button" onclick="Count('m', this);">-</button>
                                <input class="num_input" type="text" name="num" value="0" readonly="readonly" size="1"/>
                                <button class="numBtn" type ="button" onclick="Count('p',this);">+</button>
                            </div>
                        </td>
                        <td><input type="checkbox" name="check" class="check"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><img src="images/아몬드.jpg" alt="책 이미지" class="bookimg"></td>
                        <td>아몽드드</td>
                        <td>12000원</td>
                        <td>
                            <div class="num">
                                <button  class="numBtn" type="button" onclick="Count('m', this);">-</button>
                                <input class="num_input" type="text" name="num" value="0" readonly="readonly" size="1"/>
                                <button class="numBtn" type ="button" onclick="Count('p',this);">+</button>
                            </div>
                        </td>
                        <td><input type="checkbox" name="check" class="check" checked></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><img src="images/아몬드.jpg" alt="책 이미지" class="bookimg"></td>
                        <td>아몽드라이기</td>
                        <td>12000원</td>
                        <td>
                            <div class="num">
                                <button  class="numBtn" type="button" onclick="Count('m', this);">-</button>
                                <input class="num_input" type="text" name="num" value="0" readonly="readonly" size="1"/>
                                <button class="numBtn" type ="button" onclick="Count('p',this);">+</button>
                            </div>
                        </td>
                        <td><input type="checkbox" name="check" class="check"></td>
                    </tr>
                </table>
            </div><!--table-->

            <div id="tot"><p>총 합산 금액: <strong>36000</strong>원</p></div>

            <div id="cart_btn">
                <button id ="delBtn" name="delBtn" type="submit">선택 삭제</button>
                <button id="buyBtn" name="buyBtn" type="submit">구매 하기</button>
            </div>

        </div><!--box-->

        <div id="footer"></div>

    </div><!--wrap-->
</body>
</html>
