<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="packed.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            $("#header").load("include/header.html");
            $("#footer").load("include/footer.html");
            $("#myMenu").load("include/myMenu.html");  
        });

    </script>

</head>
<body>
    <div class="wrap">
        <div id="header"></div>

        <div class="box">
            <div id="wrapper">
                <div>
                    <div id="slider">
                        <ul>
                            <li><img src="images/today1.svg" alt="첫번쨰" /></li>
                            <li><img src="images/today2.svg" alt="두번째" /></li>
                            <li><img src="images/today3.svg" alt="세번째" /></li>
                        </ul>
                    </div><!--slider-->
                    
                    <div class="sliderbutton" id="sliderBtn1">
                        <img src="images/prev.svg" alt="Previous" onclick="slideshow.move(-1)" />
                    </div>

                    <div class="sliderbutton" id="sliderBtn2">
                        <img src="images/next.svg" alt="Next" onclick="slideshow.move(1)" />
                    </div>
                </div>
        
                <ul id="pagination" class="pagination">
                    <li onclick="slideshow.pos(0)"></li>
                    <li onclick="slideshow.pos(1)"></li>
                    <li onclick="slideshow.pos(2)"></li>
                </ul>
            </div><!--wrapper-->

            <div id="best-container">
                <p>베스트 셀러</p>
                <p style="font-family:gilroy; font-size: 20px; font-weight: bold;">BEST SELLER</p>

                <div id="best-back">               
                    <div id="bookImg">
                        <img src="images/bestimg.svg" alt="베스트셀러이미지">
                        <a class="more" href="books/BestSellers.html">MORE+</a>
                    </div>
                </div>
            </div><!--best-container-->

            <div id="new-container">
                <p>신간 도서</p>
                <p style="font-family:gilroy; font-size: 20px; font-weight: bold;">NEW BOOKS</p>

                <div id="new-back">               
                    <div id="bookImg">
                        <img src="images/아몬드.jpg" alt="신간도서1">
                        <img src="images/아몬드.jpg" alt="신간도서2">
                        <img src="images/아몬드.jpg" alt="신간도서3">
                        <img src="images/아몬드.jpg" alt="신간도서4">
                        <img src="images/아몬드.jpg" alt="신간도서5">
                        <img src="images/아몬드.jpg" alt="신간도서6">
                        <img src="images/아몬드.jpg" alt="신간도서7">
                        <img src="images/아몬드.jpg" alt="신간도서8">
                        <img src="images/아몬드.jpg" alt="신간도서9">
                        <img src="images/아몬드.jpg" alt="신간도서10">
                        <a class="more" href="books/NewBooks.html">MORE+</a>
                    </div>
                </div>
            </div><!--new-container-->

        </div><!--box-->
        <div id="footer"></div>
    </div><!--wrap-->
    <script type="text/javascript">
        var slideshow=new TINY.slider.slide('slideshow',{
            id:'slider',
            auto:3,
            resume:true,
            vertical:false,
            navid:'pagination',
            activeclass:'current',
            position:0
        });
    </script>
</body>
</html>
